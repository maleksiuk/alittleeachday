<html>

  <head>
    <title>a little each day</title>

    <!-- mtodo: use the minified versions in production mode -->
    <script src="https://fb.me/react-15.2.1.js"></script>
    <script src="https://fb.me/react-dom-15.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/skeleton.css">
  </head>

  <body>
    <div id='content'>
    </div>

    <script type="text/babel">
      var data = [
        { id: 1, longtermGoal: "learn to cook" },
        { id: 2, longtermGoal: "travel to japan" },
        { id: 3, longtermGoal: "build a house" }
      ];

      var ChecklistItem = React.createClass({
        render: function() {
          return (
            <div className="checklist-item row">
              <div className="one column"></div>
              <div className="ten columns">{this.props.longtermGoal}</div>
              <div className="one column"></div>
            </div>
          );
        }
      });

      var Checklist = React.createClass({
        render: function() {
          var items = this.props.data.map(function(item) {
            return (
              <ChecklistItem longtermGoal={item.longtermGoal} key={item.id} />
            );
          });

          return (
            <div className='checklist container'>
              {items}
            </div>
          );
        }
      });

      ReactDOM.render(
        <Checklist data={data} />,
        $('#content')[0]
      );

    </script>
  </body>

</html>
